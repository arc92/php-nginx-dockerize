version: '3'


services:
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html
    expose:
      - "80"
    ports:
      - 80:80
    restart: always
    depends_on:
      - php
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    restart: always
    expose:
      - "9000"
    volumes:
      - ./:/var/www/html/
    ## --------------------------------------------
    ## | 4 : database server
    ## --------------------------------------------
  mysqldb:
    image: mysql
    restart: always
    environment:
      - MYSQL_DATABASE=bccstyle
      - MYSQL_ROOT_PASSWORD=123123
      - MYSQL_USER=nima
      - MYSQL_PASSWORD=123123
    expose:
      - "3306"
    ports:
      - "3306:3306"
    volumes:
      - "./docker/mysql/data/:/var/lib/mysql"
      - ./vol-share/:/v-share/


  ## --------------------------------------------
  ## | 8 : cache server
  ## --------------------------------------------
  redis:
    image: redis:4.0.10-alpine
    expose:
      - "6379"
    volumes:
      - ./redis/default.conf:/usr/local/etc/redis/redis.conf
    command: [
      "sh", "-c",
      '
       docker-entrypoint.sh
       --requirepass "12sjb12"
      '
    ]
    ports:
    - 6379:6379

    ## --------------------------------------------
    ## | 5 : PhpMyAdmin
    ## --------------------------------------------
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - mysqldb
    expose:
      - '80'
      - '443'
    environment:
      - PMA_HOST=mysqldb
    volumes:
      - /sessions
    ports:
    - 8006:80


